syntax = "proto3";

package job;

option go_package = "github.com/khbdev/grps-proto/proto/job;jobpb";

service JobService {
  rpc SubmitTest(SubmitTestRequest) returns (SubmitTestResponse);
}


message SubmitTestRequest {
  string first_name = 1;
  string last_name  = 2;
  string phone      = 3;
  string email      = 4;
  string tg_username = 5;

  string key = 6; 

  repeated SectionAnswer sections = 7;
}


message SectionAnswer {
  uint64 section_id = 1;
  repeated QuestionAnswer questions = 2;
}


message QuestionAnswer {
  uint64 question_id = 1;
  repeated uint64 option_ids = 2; 
}


message SubmitTestResponse {
  string status  = 1; 
  string message = 2; 
  string key     = 3;
}
