syntax = "proto3";

package user;
option go_package = "github.com/khbdev/proto-online-test/proto/user;userpb";



message User {
  uint64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone = 4;
  string email = 5;
  string tg_username = 6;
  string bolimlar = 7;
  string savollar = 8;
  string javoblar = 9;
  int32 togri_javoblar = 10;
  int32 natogri_javoblar = 11;
  string created_at = 12;
  string updated_at = 13;
}



message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string phone = 3;
  string email = 4;
  string tg_username = 5;
  string bolimlar = 6;
  string savollar = 7;
  string javoblar = 8;
  int32 togri_javoblar = 9;
  int32 natogri_javoblar = 10;
}

message CreateUserResponse {
  User user = 1;
}

message GetUserByIDRequest {
  uint64 id = 1;
}

message GetUserByIDResponse {
  User user = 1;
}

message GetAllUsersRequest {}

message GetAllUsersResponse {
  repeated User users = 1;
}

message UpdateUserRequest {
  uint64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone = 4;
  string email = 5;
  string tg_username = 6;
  string bolimlar = 7;
  string savollar = 8;
  string javoblar = 9;
  int32 togri_javoblar = 10;
  int32 natogri_javoblar = 11;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  uint64 id = 1;
}

message DeleteUserResponse {
  bool success = 1;
}



service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc GetAllUsers (GetAllUsersRequest) returns (GetAllUsersResponse);
  rpc GetUserByID (GetUserByIDRequest) returns (GetUserByIDResponse);
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
}
